<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Surprise</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  overflow:hidden;
}

/* SLIDE STYLE */
.slide{
  position:absolute;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  transition:1s ease;
  padding:20px;
}

.slide h1{
  font-size:2.5rem;
  margin-bottom:20px;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#ff4e50;
  font-size:1rem;
  cursor:pointer;
  margin-top:20px;
}

input{
  padding:10px 20px;
  border-radius:30px;
  border:none;
  font-size:1rem;
  text-align:center;
  margin-bottom:20px;
}

/* Backgrounds */
#slide1{background:linear-gradient(135deg,#ff4e50,#fc913a);}
#slide2{background:#111; color:#fff; left:100%;}
#slide3{background:#1a1a1a; left:200%;}
#slide4{background:#222; left:300%;}
#slide5{background:#333; left:400%;}

/* Photos */
.photo{
  width:250px;
  border-radius:20px;
  margin-top:20px;
  transition:0.5s;
}

.photo:hover{
  transform:scale(1.05);
}
</style>
</head>

<body>

<!-- SLIDE 1 - NAME INPUT -->
<div class="slide" id="slide1">
  <h1>Enter Your Name ðŸ’–</h1>
  <input type="text" id="username" placeholder="Type your name">
  <button onclick="checkName()">Open Your Surprise</button>
</div>

<!-- SLIDE 2 - GREETING -->
<div class="slide" id="slide2">
  <h1 id="greeting"></h1>
  <button onclick="nextSlide()">Next</button>
</div>

<!-- SLIDE 3 - PHOTO 1 -->
<div class="slide" id="slide3">
  <h1>Beautiful Memories ðŸ“¸</h1>
  <img src="mayank1.jpeg" class="photo">
  <button onclick="nextSlide()">Next</button>
</div>

<!-- SLIDE 4 - PHOTO 2 -->
<div class="slide" id="slide4">
  <img src="mayank2.jpeg" class="photo">
  <button onclick="nextSlide()">Next</button>
</div>

<!-- SLIDE 5 - PHOTO 3 + MESSAGE -->
<div class="slide" id="slide5">
  <img src="mayank3.jpeg" class="photo">
  <h1 style="margin-top:20px;">
    Stay kind. Stay strong. Stay beautifully YOU âœ¨
  </h1>
</div>

<!-- MUSIC -->
<audio id="music" autoplay loop playsinline muted>
  <source src="mymusic.mp3" type="audio/mp3">
</audio>

<script>
let current = 0;

function checkName(){
  let name = document.getElementById("username").value.trim();

  if(name.toLowerCase() === "naina"){
    document.getElementById("greeting").innerHTML =
    "ðŸŽ‰ Happy Birthday " + name + " ðŸŽ‰";
    nextSlide();
  } else {
    alert("Oops! This surprise is only for Naina ðŸ’–");
  }
}

function nextSlide(){
  current++;
  document.querySelectorAll(".slide").forEach((slide,i)=>{
    slide.style.left = ((i - current) * 100) + "%";
  });
}

/* Autoplay unlock */
const music = document.getElementById("music");
setTimeout(()=>{
  music.muted=false;
  music.volume=0.7;
  music.play();
},300);
</script>

</body>
</html>
