<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday Naina</title>
<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  width:100%;
  overflow:hidden;
  font-family: "Georgia", serif;
  color:white;
}

.bg{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-image:url("https://raw.githubusercontent.com/ChetanGupta10/birthday1/main/WhatsApp%20Image%202026-01-28%20at%2018.12.41.jpeg");
  background-size:cover;
  background-position:center;
  filter:brightness(0.85);
}

.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:85%;
  text-align:center;
  font-size:1.8rem;
}

@media(min-width:768px){
  .container{ font-size:2.4rem; width:70%; }
}

#playbtn{
  display:none;
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 24px;
  background:#ff4b7b;
  border:none;
  border-radius:8px;
  color:white;
  font-size:1.1rem;
  font-family:inherit;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="container">
  <div id="text"></div>
</div>

<!-- MUSIC -->
<audio id="bgmusic" 
src="https://raw.githubusercontent.com/ChetanGupta10/birthday1/main/Bin%20Tere%20Kya%20Yaar%20Mera%20%5B128%20Kbps%5D-(SongsPk.com.se).mp3" 
autoplay loop></audio>

<button id="playbtn">Tap to Play Music</button>

<script>
let i = 0;
let speed = 50;

let txt =
"ðŸŽ‰ HAPPY BIRTHDAY ðŸŽ‰ <"+
"Naina <"+
"May your life be filled with happiness, peace and success. <"+
"May every dream you hold close come true, and every step you take lead you toward brighter days ahead. <"+
"Stay kind. Stay strong. Stay beautifully YOU âœ¨ <"+
"God bless you today & always <"+
"With love & blessings â¤ï¸";

function type(){
  if(i < txt.length){
    let c = txt.charAt(i);
    if(c=='<'){
      document.getElementById('text').innerHTML += "<br><br>";
    }else{
      document.getElementById('text').innerHTML += c;
    }
    i++;
    setTimeout(type, speed);
  }
}
type();

// MUSIC LOGIC
const music = document.getElementById("bgmusic");
const btn = document.getElementById("playbtn");

music.volume = 0.75;

// iPhone autoplay hack
music.muted = true;
music.play().then(()=>{
  setTimeout(()=> music.muted=false, 300);
}).catch(()=>{
  btn.style.display="block";
});

// fallback button
btn.onclick = () => {
  music.play();
  music.muted=false;
  btn.style.display="none";
};
</script>

</body>
</html>
