<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday Naina</title>
<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family: "Georgia", serif;
  color:white;
}

/* SLIDESHOW BACKGROUND */
.slideshow{
  position:fixed;
  width:100%;
  height:100%;
  z-index:-1;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 2s ease-in-out;
}

.active{
  opacity:1;
}

/* TEXT CONTAINER */
.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  width:85%;
  font-size:2rem;
  text-shadow:0 0 10px rgba(0,0,0,0.8);
}

@media(min-width:768px){
  .container{
    font-size:3rem;
    width:60%;
  }
}
</style>
</head>

<body>

<!-- SLIDES -->
<div class="slideshow">
  <div class="slide active" style="background-image:url('photo1.jpg')"></div>
  <div class="slide" style="background-image:url('photo2.jpg')"></div>
  <div class="slide" style="background-image:url('photo3.jpg')"></div>
  <div class="slide" style="background-image:url('photo4.jpg')"></div>
</div>

<!-- TEXT -->
<div class="container">
  <div id="text"></div>
</div>

<!-- MUSIC -->
<audio id="bgmusic" autoplay loop playsinline muted>
  <source src="mymusic.mp3" type="audio/mp3">
</audio>

<script>
// ===== SLIDESHOW =====
let slides = document.querySelectorAll('.slide');
let index = 0;

setInterval(()=>{
  slides[index].classList.remove('active');
  index = (index + 1) % slides.length;
  slides[index].classList.add('active');
}, 4000); // change every 4 sec


// ===== TYPING TEXT =====
let i = 0;
let speed = 50;

let txt =
"ðŸŽ‰ HAPPY BIRTHDAY ðŸŽ‰ <"+
"Naina <"+
"May your life be filled with happiness, peace and success. <"+
"May every dream you hold close come true. <"+
"Stay kind. Stay strong. Stay beautifully YOU âœ¨ <"+
"With love & blessings â¤ï¸";

function type(){
  if(i < txt.length){
    let c = txt.charAt(i);
    if(c=='<'){
      document.getElementById('text').innerHTML += "<br><br>";
    } else {
      document.getElementById('text').innerHTML += c;
    }
    i++;
    setTimeout(type, speed);
  }
}
type();


// ===== AUTOPLAY UNLOCK =====
const music = document.getElementById("bgmusic");

setTimeout(()=>{
  music.muted = false;
  music.volume = 0.75;
  music.play();
}, 300);

</script>

</body>
</html>
