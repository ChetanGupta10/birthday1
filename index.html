<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday Naina</title>
<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  width:100%;
  overflow:hidden;
  font-family: "Georgia", serif;
  color:white;
}

.bg{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-image:url("https://raw.githubusercontent.com/ChetanGupta10/birthday1/main/WhatsApp%20Image%202026-01-28%20at%2018.12.41.jpeg");
  background-size:cover;
  background-position:center;
  filter:brightness(0.85);
}

.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:85%;
  text-align:center;
  font-size:1.8rem;
}

@media(min-width:768px){
  .container{ font-size:2.4rem; width:70%; }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="container">
  <div id="text"></div>
</div>

<!-- MUSIC (no button, strict autoplay) -->
<audio id="bgmusic" playsinline autoplay loop muted
src="https://raw.githubusercontent.com/ChetanGupta10/birthday1/main/Bin%20Tere%20Kya%20Yaar%20Mera%20%5B128%20Kbps%5D-(SongsPk.com.se).mp3"></audio>

<script>
let i = 0;
let speed = 50;

let txt =

"God bless you today & always <"+

function type(){
  if(i < txt.length){

// aggressive autoplay unlock
const music = document.getElementById("bgmusic");

}, 1500);

</script>

</body>
</html>
