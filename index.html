<style>
*{

}

body{

}

/* HERO SECTION */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff4e50,#fc913a);

  border:none;
  border-radius:30px;
  background:#fff;
  color:#ff4e50;
  cursor:pointer;
  transition:0.3s;
}

.hero button:hover{
  transform:scale(1.1);
}

/* SECTION STYLE */
.section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:50px 20px;
}

.section h2{
  font-size:2.5rem;
  margin-bottom:20px;
}

/* PHOTO GRID */
.photos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  width:90%;
  max-width:900px;
}

.photos img{
  width:100%;
  border-radius:20px;
  transition:0.5s;
}

.photos img:hover{
  transform:scale(1.1);
}

/* ANIMATIONS */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>
